<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank of Defense</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <p id="level">Level 1</p>
  <p id="score">score: 0</p>
  <canvas id="canvas" ></canvas>
  <table align="center" >
    <tr>
      <td colspan="3" align="center">
       <button id="maju" class="allButton" ><i class="fa-solid fa-arrow-up"></i></button></td>
    </tr>
    <tr>
      <td align="center"><button id="kiri" class="allButton" ><i class="fa-solid fa-arrow-left"></i></button></td>
      <td><button class="startButton" disabled="">[CONTROL]</button></td>
      <td align="center"><button id="kanan" class="allButton" ><i class="fa-solid fa-arrow-right"></i></button></td>
    </tr>
    <tr>
      <td colspan="3" align="center">
       <button id="mundur" class="allButton" ><i class="fa-solid fa-arrow-down"></i></button>
      </td>
    </tr>
  </table>
  <script src="script.js"></script>
</body>
</html>
